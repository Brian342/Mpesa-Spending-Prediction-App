<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Spending Predictor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>M-Pesa Spending Predictor</h1>

        <div class="form-container">
            <label for="transactionAmount">Enter Transaction Amount:</label>
            <input type="number" id="transactionAmount" placeholder="Enter amount">
            <button id="predictBtn">Predict Spending</button>
        </div>

        <div id="result" class="result-container">
            <!-- Prediction result will appear here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
